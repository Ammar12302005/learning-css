<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>my account</h1>
    <h1>Formes</h1>
<form>
<label for="fullname">
Full Name
<br>
<input name="fullname" id="fullname" type="text" placeholder="Enter Your Full Name" required>

</label>
<br>
<br>
<label for="email">
    Email
    <br>
    <input name="email" id="email" type="email" placeholder="Enter Your email" required>
    
    </label>
    <br>
    <br>
    <label for="cnic">
        CNIC
        <br>
        <input name="cnic" id="cnic" required
         maxlength="13"
          type="text"
           placeholder="Enter Your cnic">
        
        </label>
        <br>
        <br>
        <label for="date">
            Date OF Birth
            <br>
            <input id="date" required
             type="date"
              placeholder="Enter Your Date">
            
            </label>
            <br>
            <br>
            <h6>Select Gender</h6>
            <label for="male">
                
    
                <input 
                id="male" 
                 type="radio"
                 checked
                 name="gender"
                 value="male">
                male
                </label>
                
                <label for="female">
                
                    
                    <input 
                    id="female" 
                    type="radio"
                     name="gender"
                     value="female">
                    female
                    </label>
<br>
<br>
<label for="address">
    Address
    <br>
    <input id="address" type="text" placeholder="Enter Your address" required>
    
    </label>
<br>
<br>
<h6>Select Your City</h6>
    <select name="city" id="city">
        <option value="">select city</option>
        <option value="kr">Karachi</option>
        <option value="isl">Islamabad</option>
        <option value="lh">Lahore</option>
        <option value="pw">Peshawar</option>
        <option value="qt">Quetta</option>
        <option value="hd">hyderabad</option>
    </select>
<br>
<br>
<h6>Last Qualification </h6>
    <select name="qualification" id="qualification">
        <option value="mt">matric</option>
        <option value="int">intermediate</option>
        <option value="gr">graduated</option>
        <option value="ms">masters</option>
       
    </select>
    <br>
    <br>
    <h6>Do You Have Laptop?</h6>
    <select name="yes" id="yes">
        <option value="y">Yes</option>
        <option value="n">No</option>
       
    </select>
    <br>
<input type="submit">
</form>
</body>
   
  




</html>
